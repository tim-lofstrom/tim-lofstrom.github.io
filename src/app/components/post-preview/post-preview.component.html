<div class="post-preview" *ngFor="let post of postByName(page)">
    <a routerLink="{{'/posts/' + post.title}}">
        <h2 class="post-title">{{post.title}}</h2>
        <h3 class="post-subtitle">{{post.subtitle}}</h3>
    </a>
    <p class="post-meta">
        Postat av
        <i>{{post.name}}</i>
        {{post.date}}
    </p>
</div>
